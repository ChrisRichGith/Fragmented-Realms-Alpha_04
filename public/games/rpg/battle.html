<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmented Realms - Kampf</title>
    <link rel="stylesheet" href="battle.css">
</head>
<body>
    <div id="battle-container">
        <div id="left-panel" class="battle-panel">
            <div id="player-character-card">
                <!-- Player character card will be injected here -->
            </div>
            <div id="npc-character-cards">
                <!-- NPC character cards will be injected here -->
            </div>
        <div id="tactic-items-container">
            <h2>Taktik</h2>
            <div id="tactic-items">
                <!-- Tactic items will be injected here -->
            </div>
        </div>
        </div>
        <div id="center-panel">
            <img id="battle-map" src="" alt="Battle Map">
        </div>
        <div id="right-panel" class="battle-panel">
        <!-- This panel can be used for other info or removed if not needed -->
        <h2>Gegner</h2>
        <div id="enemy-info">
             <!-- Future content can go here -->
            </div>
        </div>
    </div>
    <script src="class_data.js"></script>
    <script src="item_data.js"></script>
    <script src="map_config.js"></script>
    <script src="battle.js"></script>
</body>
</html>
